[pytest]
# Pytest configuration for Universal Sandbox tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    e2b: E2B provider tests
    aws: AWS provider tests
    alibaba: Alibaba Cloud provider tests
    volcengine: Volcengine provider tests
    browser: Browser sandbox tests
    code_interpreter: Code interpreter sandbox tests
    aio: All-in-one sandbox tests
    api: Basic API tests
    cleanup: Cleanup tests
    slow: Slow running tests

# Timeout settings (requires pytest-timeout)
# timeout = 300

# Coverage settings (requires pytest-cov)
# addopts = --cov=universal_sandbox --cov-report=html --cov-report=term
